<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .reset-form {
      width: 340px;
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .reset-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control, .btn {
      min-height: 38px;
      border-radius: 2px;
    }
    .btn {        
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="reset-form">
    <form id="resetPasswordForm" action="#" method="post">
      <h2>Reset Password</h2>       
      <div class="form-group">
        <label for="resetEmail">Enter your email address:</label>
        <input type="email" class="form-control" id="resetEmail" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Send Reset Instructions</button>
    </form>
  </div>

  <!-- Modal untuk pesan reset password -->
  <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resetModalLabel">Reset Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="redirectToHome()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Password reset instructions sent to <span id="modalEmail"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="redirectToHome()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Script untuk menangani submit form reset password -->
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form untuk submit

      var email = document.getElementById('resetEmail').value;
      document.getElementById('modalEmail').textContent = email; // Mengatur isi email di modal

      $('#resetModal').modal('show'); // Menampilkan modal menggunakan jQuery
    });

    function redirectToHome() {
      window.location.href = 'login.html'; // Mengarahkan ke halaman utama
    }
  </script>
</body>
</html>
