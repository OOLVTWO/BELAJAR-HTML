<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="L&R.css"> <!-- Your custom CSS -->
    <title>Login</title>
</head>
<body>
    <section class="container-fluid">
        <video src="Videos/Login.mp4" loop muted autoplay id="bg-video" type="video/mp4"></video>
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Welcome</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <p class="text-center mt-3">Don't have an account? <a href="Register.html">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal untuk notifikasi login berhasil -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Login Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Welcome! You have successfully logged in.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script untuk menangani login -->
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault(); // Mencegah form untuk submit

                // Ambil nilai dari form
                var email = $('#email').val();
                var password = $('#password').val();

                // Contoh validasi login sederhana
                if (email === 'admin@example.com' && password === 'admin123') {
                    $('#successModal').modal('show'); // Tampilkan modal jika login berhasil

                    // Redirect to main page after closing modal
                    $('#successModal').on('hidden.bs.modal', function () {
                        window.location.href = 'index.html'; // Ubah 'index.html' sesuai dengan halaman utama Anda
                    });

                } else {
                    alert('Email or password is incorrect.'); // Tampilkan alert jika login gagal
                }
            });
        });
    </script>
</body>
</html>
